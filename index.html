<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/4291a33d49.js"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
  <title>QuizCode!</title>
 
</head>
<body>
  <div class="container">
    <div id="home" class="flex-column flex-container">
      <h1>Test Your Knowledge...</h1>
      <p class="quizcode"> With QuizCode!</p>
      <a href="/game.html" >
        <button class="play-btn"> Play </button>
      </a>
      <a href="/highscores.html" id="highscore-btn">
        <button class="btn"> High Scores </button>
      </a>

   
      <!-- Div for timer -->
      <div id="currentTime"></div>
      <!-- Div for quiz content -->
      <div id="questionsDiv">
          <h1>The Challenge:</h1>
          <p>Try to answer the following code-related questions within the time limit. If you answer any incorrectly,you get a five second penalty! Try for a high score!</p>
    </div>
  </div>
</body>


</html>
