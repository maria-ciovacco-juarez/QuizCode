<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap');
  </style>
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore">0</h1>
      <form class="end-form-container">
        <h2 id="end-text">Enter your name to save your score!</h2>
        <input type="text" name="name" id="username" placeholder="Enter your name">
        <button class="play-btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
      </form>
      <button class="btn" id="playagain">
      <a href="/game.html" id="play">Play Again</a>
      </button>
      <button class="custom-btn" id="homeBtn" onclick="location.href='/';">Go Home</button>

    </div>
  </div>
</body>

<script src="end.js"></script>
</html>
